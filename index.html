<!DOCTYPE html>
<html>
  <head>
    <title>炽阳001的博客</title>
    <meta charset="UTF-8">
    <style>
      body {
        background: linear-gradient(to bottom right, #F0F, #00F);
        animation: gradient 10s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: left;
        }
        50% {
          background-position: right;
        }
        100% {
          background-position: left;
        }
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 50px;
      }

      .post {
        background-color: #FFF;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
        animation: fadeInUp 1s ease;
      }

      .post:last-child {
        margin-bottom: 0;
      }

      .post h2 {
        font-size: 24px;
        margin-top: 0;
      }

      .bio {
        background-color: #FFF;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
        animation: fadeInUp 1s ease;
      }

      .bio h2 {
        font-size: 24px;
        margin-top: 0;
      }

      .btn {
        display: inline-block;
        background-color: #FFF;
        border-radius: 10px;
        padding: 10px 20px;
        text-decoration: none;
        color: #000;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
        animation: fadeInUp 1s ease;
      }

      .btn:hover {
        background-color: #CCC;
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px;
        }
        .post h2 {
          font-size: 20px;
        }
        .bio h2 {
          font-size: 20px;
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>炽阳001的博客</h1>
      <div class="post">
        <h2>第一篇博客文章</h2>
        <p>这是我的第一篇博客文章。欢迎来到我的博客！</p>
      </div>
      <div class="post">
        <h2>第二篇博客文章</h2>
        <p>这是我的第二篇博客文章。请多多关注我的博客！</p>
      </div>
