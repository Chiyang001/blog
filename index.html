<!DOCTYPE html>
<html>
<head>
	<title>炽阳001的博客</title>
	<style type="text/css">
		body {
			background: linear-gradient(to bottom right, #ff0066, #6600cc);
			background-size: cover;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		h1 {
			color: #fff;
			font-size: 3em;
			text-align: center;
			margin: 0;
			padding-top: 20px;
		}

		button {
			background-color: #00ccff;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 20px 20px;
			border-radius: 30px;
		}

		button:hover {
			background-color: #0077cc;
			cursor: pointer;
		}

		.content-wrapper {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin-top: 50px;
			margin-bottom: 50px;
		}

		.content-box {
			width: 300px;
			height: 200px;
			background-color: #fff;
			margin: 20px;
			box-shadow: 0 0 10px rgba(0,0,0,0.5);
			border-radius: 10px;
			overflow: hidden;
			position: relative;
		}

		.content-box h2 {
			font-size: 1.5em;
			padding: 10px;
			margin: 0;
			background-color: #00ccff;
			color: #fff;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			z-index: 1;
		}

		.content-box .content-link {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 2;
		}

		.content-box .content-link a {
			display: block;
			height: 100%;
			width: 100%;
			text-decoration: none;
			color: #000;
		}

		.content-box:hover {
			box-shadow: 0 0 20px rgba(0,0,0,0.8);
			transform: translateY(-5px);
		}

		.time {
			background-color: #000;
			color: #fff;
			font-size: 1.2em;
			text-align: center;
			padding: 10px;
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			z-index: 3;
		}

		.time span {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>炽阳001的博客</h1>
	<a href="https://m.bilibili.com/space/404891612?from=search"><button>点击进入炽阳001B站主页</button></a>
	<div class="content-wrapper">
		<div class="content-box">
			<h2>第一个博客</h2>
			<div class="content-link">
				<a href="#"></a>
			</div>
		</div>
