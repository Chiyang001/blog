<!DOCTYPE html>
<html>
  <head>
    <title>炽阳001的博客</title>
    <meta charset="UTF-8">
    <style>
      body {
        background: linear-gradient(to bottom right, #005C97, #363795, #005C97);
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: left;
        }
        50% {
          background-position: right;
        }
        100% {
          background-position: left;
        }
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 50px;
        background-color: #FFF;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
      }

      .post {
        padding: 20px;
        margin-bottom: 30px;
        border-bottom: 1px solid #CCC;
        animation: fadeInUp 1s ease;
      }

      .post:last-child {
        margin-bottom: 0;
        border-bottom: none;
      }

      .post h2 {
        font-size: 24px;
        margin-top: 0;
      }

      .bio {
        padding: 20px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
        animation: fadeInUp 1s ease;
      }

      .bio h2 {
        font-size: 24px;
        margin-top: 0;
      }

      .btn-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 30px;
      }

      .btn-container .btn {
        display: inline-block;
        background-color: #FFF;
        border: 2px solid #005C97;
        border-radius: 10px;
        padding: 10px 20px;
        text-decoration: none;
        color: #005C97;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
        animation: fadeInUp 1s ease;
      }

      .btn-container .btn:hover {
        background-color: #005C97;
        color: #FFF;
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px;
        }
        .post h2 {
          font-size: 20px;
        }
        .bio h2 {
          font-size: 20px;
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="btn-container">
