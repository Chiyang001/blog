<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>你好哥</title>
  <style>
    /* 渐变背景色 */
    body {
      background-image: linear-gradient(to bottom, #FFC371 0%, #FF5F6D 100%);
      transition: background-image 2s ease-in-out;
      background-size: 100vw 100vh;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
  <script>
    // 定义动态背景颜色渐变函数
    function changeBgColor() {
      // 随机生成0到359之间的角度
      const hue = Math.floor(Math.random() * 360);
      // 使用HSL颜色模式生成渐变色
      const gradient = `linear-gradient(to bottom, hsl(${hue}, 100%, 80%) 0%, hsl(${hue + 40}, 100%, 80%) 100%)`;
      $("body").css("background-image", gradient);
      // 每隔5秒自动切换背景颜色
      setTimeout(changeBgColor, 5000);
    }

    // 页面加载后执行动态背景渐变色函数
    $(document).ready(function() {
      changeBgColor();
    });
  </script>
</head>
<body>

  <!-- 文字容器 -->
  <div id="container">
    <h1>你好哥</h1>
    <p>你好</p>
  </div>

</body>
</html>
