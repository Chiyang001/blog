<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>无需梯子使用ChatGPT</title>
  <style>
    
      body {
        background: linear-gradient(45deg, #EE82EE, #4682B4, #FFA500);
        background-size: 10000% 10000%;
        animation: gradient 10s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

    .container {
      margin: 50px auto;
      padding: 20px;
      width: 80%;
      background: #fff;
      border-radius: 10px; /* 添加圆角 */
    }

    h1 {
      font-size: 2.5em;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    p {
      font-size: 1.2em;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>无需梯子使用ChatGPT（大陆可用）</h1>
    <p>  想要体验ChatGPT，但是自己又没有梯子，又想要白嫖，应该怎么办呢？本期文章将给大家带来一次教程，大家可以按照以下的步骤来操作哟，也许对你有所帮助，干货如下。</p>
<p>  1.下载狐猴浏览器，跳转到chiyang001.github.io/blog可以看到下载按钮，点击下载。</p>
<p>  2.点击右上角小方块图标，点击扩展商店，点击edge外接程序，搜索WeTab，下载插件并安装。</p>
<p>  3.安装完后重启浏览器，点击浏览器上方加号按钮新建标签页。</p>
<p>  4.在新建标签页中找到ChatAI，点击start即可开始聊天。</p>

  </div>

</body>
</html>
