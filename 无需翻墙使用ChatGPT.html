<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>你好哥</title>
  <style>
    /* 渐变背景色 */
    body {
      background: linear-gradient(to bottom, #FFC371 0%, #FF5F6D 100%);
    }

    /* 文字容器样式 */
    #container {
      width: 80%;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
    }

    /* 评论区样式 */
    #comments {
      width: 80%;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    /* 输入框样式 */
    input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 16px;
    }

    /* 按钮样式 */
    button {
      padding: 10px 20px;
      background: #FF5F6D;
      color: #fff;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    /* 评论列表样式 */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 5px;
    }

    span {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- 文字容器 -->
  <div id="container">
    <h1>你好哥</h1>
    <p>你好</p>
  </div>

  <!-- 评论区 -->
  <div id="comments">
    <h2>评论</h2>
    <input type="text" placeholder="请输入您的昵称">
    <textarea placeholder="请输入您的评论"></textarea>
    <button id="submit">提交</button>
    <ul id="comment-list">
    </ul>
  </div>

  <script>
    // 获取提交按钮和评论列表
    const submitBtn = document.querySelector("#submit");
    const commentList = document.querySelector("#comment-list");

    // 监听点击事件
    submitBtn.addEventListener("click", function() {

      // 获取昵称和评论字符串
      const nameInput = document.querySelector("input");
      const commentInput = document.querySelector("textarea");

      const name = nameInput.value;
      const comment = commentInput.value;

      // 根据获取评论时间来作为评论id，避免id重复
      const id = new Date().getTime();

      // 创建评论列表元素
      const li = document.createElement("li");

      // 创建评论者名称元素
      const nameSpan = document.createElement("span");
      nameSpan.innerHTML = name + ": ";

      // 创建评论内容元素
      const commentSpan = document.createElement("span");
      commentSpan.innerHTML = comment;

      // 将评论者名称和评论内容添加到列表元素中
      li.appendChild(nameSpan);
      li.appendChild(commentSpan);

      // 将评论列表元素添加到评论列表中
      commentList.appendChild(li);

      // 重置输入框和评论框
      nameInput.value = "";
      commentInput.value = "";
    });
  </script>
</body>
</html>
