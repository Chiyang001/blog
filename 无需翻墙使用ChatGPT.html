<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>你好哥</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #FF9966, #FFCC66); /* 定义渐变背景色 */
      background-size: cover; /* 让背景图片充满整个屏幕 */
    }

    .container {
      margin: 50px auto;
      padding: 20px;
      width: 80%;
      background: #fff;
      border-radius: 10px; /* 添加圆角 */
    }

    h1 {
      font-size: 2.5em;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    p {
      font-size: 1.2em;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>你好哥</h1>
    <p>你好！</p>
  </div>
  <script>
    // 定义渐变色数组
    var colors = ['#FF9966', '#FFAA66', '#FFBB66', '#FFCC66', '#FFDD66', '#FFEE66'];

    // 定义渐变背景色变化函数
    function changeBackground() {
      var index = Math.floor(Math.random() * colors.length);
      document.body.style.background = 'linear-gradient(to bottom, ' + colors[index] + ', ' + colors[index + 1] + ')';
    }

    // 每1秒执行一次背景色变化函数
    setInterval(changeBackground, 1000);
  </script>
</body>
</html>
