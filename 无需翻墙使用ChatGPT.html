<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>你好哥</title>
  <style>
    /* 渐变背景色 */
    body {
      background: linear-gradient(to bottom, #FFC371 0%, #FF5F6D 100%);
    }

    /* 文字容器样式 */
    #container {
      width: 80%;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
    }

    /* 评论区样式 */
    #comments {
      width: 80%;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    /* 输入框样式 */
    input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 16px;
    }

    /* 按钮样式 */
    button {
      padding: 10px 20px;
      background: #FF5F6D;
      color: #fff;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    /* 评论列表样式 */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 5px;
    }

    span {
      font-weight: bold;
    }
  </style>
  <!-- 引入jQuery库 -->
  <script src="https://cdn.bootcss.com/jquery/3.6.0/jquery.min.js"></script>
  <script>
    // 定义动态背景颜色渐变函数
    function changeBgColor() {
      // 随机生成0到359之间的角度
      const hue = Math.floor(Math.random() * 360);
      // 使用HSL颜色模式生成渐变色
      const gradient = `linear-gradient(to bottom, hsl(${hue}, 100%, 80%) 0%, hsl(${hue + 40}, 100%, 80%) 100%)`;
      $("body").css("background", gradient);
      // 每隔5秒自动切换背景颜色
      setTimeout(changeBgColor, 5000);
    }

    // 页面加载后执行动态背景渐变色函数
    $(document).ready(function() {
      changeBgColor();
    });

    // 提交按钮点击事件处理函数
    $(document).ready(function() {
      $("#submit").click(function() {
        // 获取昵称和评论字符串
        const name = $("input[name='name']").val();
        const comment = $("textarea[name='comment']").val();
        // 构造post请求发送到服务器
        $.post("chiyang001.github.io/blog", {name: name, comment: comment}, function(data) {
          // 如果保存成功，则在评论列表中添加新的评论
          if (data.status === "success") {
            const commentList = $("#comment-list");
            const commentLi = $("<li></li>");
            commentLi.append(`<span>${name}: </span>`);
            commentLi.append(`<span>${comment}</span>`);
            commentList.append(commentLi);
          }
          // 重置输入框和评论框
          $("input[name='name']").val("");
          $("textarea[name='comment']").val("");
        });
      });
    });
  </script>
</head>
<body>

  <!-- 文字容器 -->
  <div id="container">
    <h1>你好哥</h1>
    <p>你好</p>
  </div>

  <!-- 评论区 -->
  <div id="comments">
    <h2>评论</h2>
    <input type="text" name="name" placeholder="请输入您的昵称">
    <textarea name="comment" placeholder="请输入您的评论"></textarea>
    <button id="submit">提交</button>
    <ul id="comment-list">
    </ul>
  </div>
</body>
</html>
